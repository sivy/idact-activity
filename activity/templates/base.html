<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block pagetitle %}activity{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% url static path="ply.css" %}">
    <style type="text/css">
        body { font-size: 1.6em; }
        .flash-message {
            background: #ccf;
            padding: 1em;
            margin-bottom: 1em;
        }
        .flash-error { background: #fcc; }
        input.openid {
            background: #fff url({% url static path="openid.png" %}) no-repeat 2px center;
            color: #000;
            padding: 3px 3px 3px 20px;
            border: 1px inset #999;
            width: 20em;
        }
    </style>

    {% block headextra %}
    {% endblock %}
</head><body>

    <div class="grid">
        {% block content %}
            {% if flash %}
                {% for key, message in flash.items %}
                    <div class="span-24 last flash-message flash-{{ key }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endblock %}
    </div>

</body></html>
