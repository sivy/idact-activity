<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>identity/activity {% block pagetitle %}Activity Server{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% url static path="style.css" %}">

    {% block head %}
    {% endblock %}
</head><body>

    <div id="page">
        <div id="banner" class="pkg">
            <div class="grid">
                <div class="span-1 title-icon">
                    <a href="{% url home %}"><img src="{% url static path="balloons_white_32.png" %}" width="32" height="32" alt=""></a>
                </div>
                <div class="span-16">
                    <h1 class="title">
                        <a href="{% url home %}"><img src="{% url static path="activity_title.png" %}" alt="Activity"></a>
                    </h1>
                </div>

                {% if user %}
                    <div class="span-7 last">
                        <p>
                            Hi,
                            {% if user.avatar %}
                                <img src="{{ user.avatar }}" width="16" height="16" class="avatar" alt="">
                            {% endif %}
                            <a href="{% url thanks openid=user.openid %}">{{ user.name }}</a>!
                            <br>
                            <a href="{% url signout %}">Sign out</a>
                        </p>
                    </div>
                {% endif %}

            </div>
        </div>

        <div class="grid">
            {% block content %}
                {% if flash %}
                    {% for key, message in flash.items %}
                        <div class="span-24 last flash-message flash-{{ key }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endblock %}
        </div>

        <div id="not-a-footer"></div>
    </div>

    <div id="footer">
        <div class="grid">
            <a title="Fork me on GitHub" href="http://github.com/sivy/idact-activity" id="github-ribbon">
                <span>Fork me on GitHub</span>
            </a>
        </div>
    </div>

</body></html>
