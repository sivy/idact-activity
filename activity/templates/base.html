<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>identity/activity {% block pagetitle %}Activity Server{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% url static path="ply.css" %}">
    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body { 
            font-size: 1.6em; 
        }
        h1.title {
            padding: 0;
            margin: 10px 0;
        }
        .title-icon img {
            margin: 12px 0 0 0;
        }
        .flash-message {
            background: #ccf;
            padding: 1em;
            margin-bottom: 1em;
        }
        .flash-error { background: #fcc; }
        input.openid {
            background: #fff url({% url static path="openid.png" %}) no-repeat 2px center;
            color: #000;
            padding: 3px 3px 3px 20px;
            border: 1px inset #999;
            width: 20em;
        }
        #banner {
            border-top: 12px solid #B8D763;
        }
        #page {
            min-height: 100%;
            margin: 0 auto -100px;
            padding: 0;
        }
        #not-a-footer {
            clear: both;
            height: 100px;
        }
        #footer {
            display: block;
            height: 38px;
            z-index: 4;
            overflow: visible;
            border-bottom: 12px solid #B8D763;
            margin: 50px auto 0;
            padding: 0;
        }
    </style>

    {% block headextra %}
    {% endblock %}
</head><body>

    <div id="page">
        <div id="banner">
            <div class="grid">
                <div class="span-1 title-icon">
                    <a href="{% url home %}"><img src="{% url static path="balloons_blue_32.png" %}" width="32" height="32" alt=""></a>
                </div>
                <div class="span-23 last">
                    <h1 class="title">
                        <a href="{% url home %}"><img src="{% url static path="activity_title.png" %}" alt="Activity"></a>
                    </h1>
                </div>
            </div>
        </div>

        <div class="grid">
            {% block content %}
                {% if flash %}
                    {% for key, message in flash.items %}
                        <div class="span-24 last flash-message flash-{{ key }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endblock %}
        </div>

        <div id="not-a-footer"></div>
    </div>

    <div id="footer">
        <div class="grid">
            <p>this project's source can be found on <a
            href="http://github.com/sivy/idact-activity">Github</a>.</p>
        </div>
    </div>

</body></html>
